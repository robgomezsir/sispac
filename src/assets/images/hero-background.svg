<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="300" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="300" cy="350" r="40" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Abstract shapes -->
  <path d="M800 50 L950 150 L800 250 L650 150 Z" fill="rgba(255,255,255,0.1)"/>
  <path d="M200 200 L300 250 L200 300 L100 250 Z" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Text placeholder -->
  <rect x="400" y="150" width="400" height="100" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.8)">Hero Background</text>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.6)">Exemplo de imagem de fundo</text>
</svg>
